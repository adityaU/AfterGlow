<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QUnit Notification Test Suite - Unsupported browser example</title>
  <link rel="stylesheet" href="../../bower_components/qunit/qunit/qunit.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="../../bower_components/qunit/qunit/qunit.js"></script>
  <script src="../../bower_components/sinon/index.js"></script>
  <script src="../../bower_components/rsvp/rsvp.min.js"></script>
  <script src="../../index.js"></script>
  <script src="mocks.js"></script>
  <script>

    // Fake notifications not supported
    // --------------------------------

    window.Notification = undefined;

    // Enable notifications
    // --------------------

    QUnit.notifications();

    // Example tests
    // -------------

    QUnit.module('Example of successful test');

    QUnit.test('A successful test', function(assert) {
      assert.expect(1);
      assert.ok(true, 'This assertion will always pass');
    });

  </script>
</body>
</html>
